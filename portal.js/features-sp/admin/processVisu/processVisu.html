<div class="visualization-page" ng-class="{'diagram-only': ctrl.diagramOnly}"><div class="col-md-12 actions"><div class="col-md-12"><button id="btn-back" class="btn btn-default back" translate ng-click="ctrl.showMonitoring()">back</button></div></div><div ng-if="ctrl.notFound" class="col-md-12"><p class="callout callout-info">No case design is available, as the process has been created in a Bonita version older than 6.4</p></div><div ng-if="!ctrl.notFound"><div class="col-md-12"><h1 id="title">{{ctrl.title}}</h1></div><div class="col-md-12"><div class="zoom-buttons text-center visible-md-block col-md-1 visible-lg-block expanded" ng-show="ctrl.loaded" ng-class="{collapsed: collapsed, expanded: !collapsed}" ng-init="collapsed = false"><span class="fa collapse-btn" ng-click="collapsed = !collapsed" ng-class="{'fa-angle-double-left': !collapsed, 'fa-angle-double-right': collapsed }"></span><div class="col-md-12"><div class="row zoom-buttons-container"><button class="btn btn-default zoom-in" style="display: block; margin: 0 auto 5px"><span class="glyphicon glyphicon-zoom-in"></span></button><!--[if !(IE)]><!--> <span style="display: block">{{'MAX' | translate}}</span> <input type="range" orient="vertical" class="zoom-range vertical-range" step="0.02" min="1" max="5"> <span style="display: block">{{'MIN' | translate}}</span><!--<![endif]--> <button class="btn btn-default zoom-out" style="display: block; margin: 5px auto"><span class="glyphicon glyphicon-zoom-out"></span></button> <button class="btn btn-primary reset" style="display: block; margin: auto" translate ng-click="ctrl.resetZoom()">Reset</button><visu-show-key process-key="{{!ctrl.withCaseCountersKey}}" class="visu-key-container"></visu-show-key></div></div></div><div class="no-padding col-md-11" id="svg-container"><div><div class="panzoom-parent"><div class="panzoom"><svg id="bpmn-diagram" width="0" height="0"><!-- End marker for edge --><defs><marker id="markerArrow" markerWidth="13" markerHeight="13" refx="10" refy="6" orient="auto"><path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000"></path></marker></defs></svg></div></div></div></div></div></div></div><!-- We put filter styles here to avoid FF issues --><style>.visualization-page .hasReadyCases .shape {
        filter: url('#greenShadow');
    }

    .visualization-page .hasFailedCases .shape {
        filter: url('#redShadow');
    }</style>
