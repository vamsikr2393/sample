<div id="process-details-formList"><div ng-if="!formListCtrl.processForms.length"><p>{{ 'The current process has no forms deployed.' | translate}}</p></div><table class="table table-hover formList"><thead><tr data-headers><th>{{'Name' | translate}}</th><th>{{'Description' | translate}}</th><th>{{'Last update' | translate}}</th><th>{{'Actions' | translate}}</th></tr></thead><tbody><tr ng-repeat="processForm in formListCtrl.processForms"><td>{{processForm.displayName}}</td><td>{{processForm.description}}</td><td>{{processForm.lastUpdateDate}}</td><td><button class="btn btn-primary" ng-click="formListCtrl.updateForm(processForm)"><span class="glyphicon glyphicon-pencil"></span></button></td></tr><tr><td colspan="3"></td><td><button class="btn btn-primary" ng-click="formListCtrl.updateForm()"><span class="glyphicon glyphicon-plus"></span></button></td></tr></tbody></table></div>
