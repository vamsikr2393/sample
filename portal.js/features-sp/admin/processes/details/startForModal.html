<div id="start-for-modal"><div class="modal-header header"><h3 class="modal-title">{{'Enter user'| translate }}</h3></div><div class="modal-body body"><div isteven-multi-select input-model="startForModalInstanceCtrl.suggestedUsers" output-model="startForModalInstanceCtrl.selectedUsers" button-label="displayName" item-label="displayName" selection-mode="single" max-height="300px" tick-property="ticked" on-search-change="startForModalInstanceCtrl.searchUsers(data)" on-clear="startForModalInstanceCtrl.searchUsers({result: []})" translation="startForModalInstanceCtrl.localLang" helper-elements="filter"></div></div><div class="modal-footer"><button ng-disabled="startForModalInstanceCtrl.selectedUsers.length === 0" class="start-for btn btn-primary" ng-click="startForModalInstanceCtrl.ok()">{{ 'OK' | translate }}</button> <button class="btn btn-default close_popup" ng-click="startForModalInstanceCtrl.cancel()">{{ 'Cancel' | translate }}</button></div></div>
