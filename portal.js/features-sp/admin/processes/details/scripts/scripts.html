<div id="process-details-script"><h2 class="SubHeading">{{'Scripts' | translate }}</h2><div class="panel panel-default"><div class="panel-body"><div class="col-md-12" ng-if="!scriptsCtrl.selectedScript"><form class="form"><div class="form-group"><input type="text" class="form-control" id="scriptFilter" placeholder="{{'filter scripts...' | translate}}" ng-model="scriptsCtrl.textFilter"></div></form><div ui-tree data-drag-enabled="false"><ol ui-tree-nodes="" ng-model="scriptsCtrl.design" id="tree-root"><li ng-repeat="node in scriptsCtrl.nodes = (scriptsCtrl.design | containsGroovyExpression | filterDisplayableElement)" ui-tree-node ng-include="'features-sp/admin/processes/details/scripts/tree-template.html'"></li></ol></div><div ng-hide="!!scriptsCtrl.nodes &amp;&amp; !!scriptsCtrl.nodes.length">{{'No groovy script found' | translate}}</div><!-- <div ng-hide="!scriptsCtrl.nodes"><p class="text-muted"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>&nbsp;{{ 'Loading...' | translate}}</p></div> --></div><div class="col-md-12 row" ng-if="scriptsCtrl.selectedScript"><div ui-ace="{useWrapMode : false, mode: 'groovy', onLoad: scriptsCtrl.loadEditor}" ng-model="scriptsCtrl.selectedScript.content"></div><div class="text-right"><button ng-click="scriptsCtrl.saveEdit()" class="btn btn-primary">{{'Save' | translate}}</button> <button ng-click="scriptsCtrl.cancelEdit()" class="btn btn-default">{{'Cancel' | translate}}</button></div></div></div></div></div>
