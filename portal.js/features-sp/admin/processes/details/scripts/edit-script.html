<div class="process-details"><div class="modal-header"><h3 class="modal-title">{{'Update content of script {} ' | translate | stringTemplater:[editScriptCtrl.script.name]}}</h3></div><div class="modal-body col-md-12"><div ui-ace="{useWrapMode : false, mode: 'groovy', onLoad: editScriptCtrl.loadEditor, onChange: editScriptCtrl.contentHasChange}" ng-model="editScriptCtrl.script.content"></div><hr><div><strong>{{'Return Type : {}' | translate | stringTemplater:[editScriptCtrl.script.returnType]}}</strong></div></div><div class="modal-footer"><button ng-disabled="!editScriptCtrl.contentHasChanged" id="confirm" class="btn btn-primary" ng-click="editScriptCtrl.saveScript()">{{ 'Save' | translate }}</button> <button id="cancel" class="btn btn-default" ng-click="editScriptCtrl.cancelEdit()">{{ 'Cancel' | translate }}</button></div></div>
