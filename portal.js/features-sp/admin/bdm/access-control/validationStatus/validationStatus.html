<div class="validation-status-group" ng-if="data.length"><div ng-repeat="(key, value) in data | groupBy: 'code'"><div class="callout callout-{{type}}" ng-init="status = getStatus(key)" id="status"><span id="statusInfos" class="status-container" ng-init="contexts = getContextInformations(value)"><h5>{{status.message | translate}}</h5><validation-status-context datas="contexts" levels="status.contextPattern"></validation-status-context><div id="statusDetails" ng-repeat="detail in status.details track by $index">{{detail | translate}}</div></span></div></div></div>
