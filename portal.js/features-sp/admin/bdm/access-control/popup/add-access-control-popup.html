<div class="modal-header"><h1 class="modal-title" translate>Install a BDM access control file</h1></div><div class="modal-body modal-body-scrollable"><div class="callout callout-warning"><h4 translate>Warning:</h4><span translate>In case of an update, all access control data will be overwritten in the BDM.</span><br><span translate>Depending on the size of the database, this may take quite some time and slow down users activity.</span></div><bootstrap-form-control class="field-upload-container" form="form" label="{{'BDM access control file' | translate}}"><div class="upload-field"><input type="file" id="importBdmAccessControlXml" name="import-file" ng-model="importFile.file" required nv-file-select uploader="uploader" accept=".xml"><div class="upload-field-content" ng-class="{'upload-success': isUploadSuccess}"><span ng-if="fileName">{{fileName}}</span><span ng-if="!fileName" translate>Click here to choose your .xml file</span></div></div></bootstrap-form-control></div><div class="modal-footer"><button id="btn-open-modal" ng-disabled="!isUploadSuccess" ng-click="AddAccessControlPopupCtrl.closeModalSuccess()" class="btn btn-primary" translate>Install</button> <button class="btn btn-default" ng-click="this.$dismiss()" translate>Cancel</button></div>
